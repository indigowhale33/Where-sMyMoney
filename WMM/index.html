    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        </div>
        <div id="navbar" class="navbar-collapse collapse">

    <div id="map"></div>
    <script>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

      var map, heatmap;
	var points ;
var pointArray;

      function initMap() {
	points =  [ new google.maps.LatLng(38.881, -77.247)];
	pointArray = new google.maps.MVCArray(points);
	getPoints();
  var grad = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ];
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 38.881, lng: -77.247},
          mapTypeId: google.maps.MapTypeId.MAP
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: pointArray,
          map: map,
          radius: 30,
          opacity: .8,
          gradient: grad
        });
      }

      
      // Heatmap data: 500 Points
      function getPoints() {
	var stringData=[];

$.getJSON("http://api.reimaginebanking.com/accounts/56c66be6a73e492741507e65/purchases?key=d1964bf859fc21d67d2de4ca68e24dcd", 	function(data){

  		stringData = JSON.parse(JSON.stringify(data));

		for(var i = 0; i<stringData.length; i++)
			{			

				$.getJSON("http://api.reimaginebanking.com/merchants/" + stringData[i].merchant_id.toString() + "?key=d1964bf859fc21d67d2de4ca68e24dcd",function(data,status){
//alert(data.geocode.lat+" "+ data.geocode.lng);
					pointArray.push(           new google.maps.LatLng(parseFloat(data.geocode.lat), parseFloat(data.geocode.lng)));
				});
			}

	});
$(document).ready(function(){
      $.getJSON("http://api.reimaginebanking.com/customers/56c66be5a73e4927415073ca?key=d1964bf859fc21d67d2de4ca68e24dcd", function(data, status){
        document.getElementById("daname").innerHTML = JSON.parse(JSON.stringify(data)).first_name + " " + JSON.parse(JSON.stringify(data)).last_name;
      });  
    });
//alert("A");
/*[
          new google.maps.LatLng(37.782551, -122.445368),
          new google.maps.LatLng(37.782745, -122.444586),
          new google.maps.LatLng(37.782842, -122.443688),
          new google.maps.LatLng(37.782919, -122.442815),
          new google.maps.LatLng(37.782992, -122.442112),
          new google.maps.LatLng(37.783100, -122.441461),
          new google.maps.LatLng(37.783206, -122.440829)
        ];*/
      }
    </script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6vll6lr2v5EfnVsuYAqjrt3AAzfRaVBk&signed_in=true&libraries=visualization&callback=initMap">
    </script>
